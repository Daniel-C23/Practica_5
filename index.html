<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="Imagenes/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <main>
        <div class="seccion">
            <section class="seccion-imagen">
                <img src="Imagenes/image-equilibrium.jpg" alt="Portada">
                <div class="seccion-transicion">
                    <img src="Imagenes/icon-view.svg" alt="" class="ver">
                </div>
                
            </section>
            <section class="seccion-escritura">
                <h1>Equilibrium #3429</h1>
                <p class="informacion">Our Equilibrium collection promotes balance and calm</p>
                <div class="seccion-puntos">
                    <div class="seccion-puntos_left">
                        <img src="Imagenes/icon-ethereum.svg" alt="">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="seccion-puntos_right">
                        <img src="Imagenes/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
                <div class="footer">
                    <figcaption>
                        <img src="Imagenes/image-avatar.png" alt="">
                    </figcaption>
                    <p class="primera-parte">Creation of</p><p class="segunda-parte">Jules Wyvern</p>
                </div>
            </section>
        </div>
    </main>
    
</body>
</html>
